# [START cloudbuild]
steps:
# # This step runs the unit tests on the app
# - name: 'python:3.7-slim'
#   id: Test
#   entrypoint: /bin/sh
#   args:
#   - -c
#   - 'pip install flask && python test_app.py -v'

# This step builds the container image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'us-central1-docker.pkg.dev/production-api-enabill/artifact-k8s/django-k8s:$SHORT_SHA'
  - '/web/Dockerfile'

# This step pushes the image to Artifact Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'us-central1-docker.pkg.dev/production-api-enabill/artifact-k8s/django-k8s:$SHORT_SHA'
# [END cloudbuild]

# [START cloudbuild-trigger-cd]
# This step clones the hello-cloudbuild-env repository
- name: 'gcr.io/cloud-builders/gcloud'
  id: Clone env repository
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    gcloud source repos clone django && \
    cd django && \
    git checkout master && \
    git config user.email $(gcloud auth list --filter=status:ACTIVE --format='value(account)')

# This step generates the new manifest
- name: 'gcr.io/cloud-builders/gcloud'
  id: Generate manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - sed "s/COMMIT_SHA/${SHORT_SHA}/g" > k8s/apps/django-k8s-web.yaml 

# This step pushes the manifest back to hello-cloudbuild-env
- name: 'gcr.io/cloud-builders/gcloud'
  id: Push manifest
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
    set -x && \
    cd django && \
    git add  k8s/apps/django-k8s-web.yaml  && \
    git commit -m "Deploying image us-central1-docker.pkg.dev/production-api-enabill/artifact-k8s/django-k8s:${SHORT_SHA}
    Built from commit ${COMMIT_SHA} of repository django
    Author: $(git log --format='%an <%ae>' -n 1 HEAD)" && \
    git push origin master

# [END cloudbuild-trigger-cd]
